<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Price Analyzer</title>
    <style>
        /* Include your desired styles here, similar to result.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 103vh;
            margin: 0;
            background-image: url('https://www.intellectsoft.net/blog/wp-content/uploads/Security-Vulnerabilities-in-Ecommerce-Cover.jpg');
            background-position: center;  /* Center the background image */
            background-size: cover;       /* Cover the entire area while maintaining aspect ratio */
            background-repeat: no-repeat;
        }

        .container {
            background-color:#000435;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0.9;
        }

        h1 {
            text-align: center;
            color: #faf3e0;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            color: #faf3e0;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #faf3e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selling Price Analyzer</h1>
        <form action="/result" method="POST">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="ram">RAM:</label>
            <input type="number" id="ram" name="ram" required>

            <label for="storage">Storage:</label>
            <input type="number" id="storage" name="storage" required>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" required>

            <label for="original_price">Original Price:</label>
            <input type="number" id="original_price" name="original_price" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
